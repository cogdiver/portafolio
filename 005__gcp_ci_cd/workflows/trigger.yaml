      assign:
        - project: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
        - topic: "topic_project_005"

    - pubSubRequest:
        call: googleapis.pubsub.v1.projects.topics.publish
        args:
          topic: ${"projects/" + project + "/topics/" + topic}
