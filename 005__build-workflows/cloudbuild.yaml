steps:
  # Deploy workflow.yaml
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'workflows'
      - 'deploy'
      - '${_WORKFLOW_NAME}'
      - '--source'
      - '${_FOLDER}/workflows/${_WORKFLOW_NAME}.yaml'

  # Copy template files to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - 'cp'
      - '${_FOLDER}/template/*'
      - 'gs://${_BUCKET_NAME}/template/'

  # Copy transforms files to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - 'cp'
      - '${_FOLDER}/transforms/*'
      - 'gs://${_BUCKET_NAME}/transforms/'

  # Deploy Bigquery Statements
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -e 's/<PROJECT>/'${_PROJECT}'/g' -e 's/<DATASET>/'${_DATASET}'/g' ${_FOLDER}/database/*.sql | bq query --nouse_legacy_sql

  # Deploy Cloud Run Service
  ## Build Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT}/${_IMAGE_NAME}/api'
      - '${_FOLDER}/api/.'

  ## Configure authentication
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'auth'
      - 'configure-docker'
      - '${_REGION}-docker.pkg.dev'

  ## Push Image to artifacts repositories
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT}/${_IMAGE_NAME}/api'

  ## Run Service
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_IMAGE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${_PROJECT}/${_IMAGE_NAME}/api'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'

  # Deploy Cloud Function
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'functions'
      - 'deploy'
      - '${_FUNCTION_NAME}'
      - '--runtime'
      - 'python310'
      - '--source'
      - '${_FOLDER}/function/'
      - '--entry-point'
      - 'function_name'
      - '--region'
      - '${_REGION}'
      - '--trigger-http'
